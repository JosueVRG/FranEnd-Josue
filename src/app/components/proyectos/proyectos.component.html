<div class="row">
  <div>
  <h1>Proyectos
      <button type="button" class="btn btn-primary" routerLink="/nuevoproyecto" *ngIf="isLogged">
        <i class="bi bi-plus-circle-fill"></i>
      </button>
    </h1>
  </div>

<div class="accordion" id="proyectosaccordion">
    <div class="accordion-item" *ngFor="let Proyectos of proy">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        {{Proyectos.nombreE}}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <strong><a target="_blank" href="https://{{Proyectos.urlP}}">{{Proyectos.urlP}}</a></strong> {{Proyectos.descripcionE}}
        </div>
        <button class="btn btn-danger float-end" (click)="delete(Proyectos.id)" *ngIf="isLogged">
          <i class="bi bi-trash-fill"></i></button>
          <button class="btn btn-primary float-end" routerLink="/editproyecto/{{Proyectos.id}}" *ngIf="isLogged">
            <i class="bi bi-pencil-fill"></i></button>
      </div>
    </div>
