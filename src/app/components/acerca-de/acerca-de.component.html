<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">
    <img src="assets/AcercaDe/FotoPerfilNueva.jpg" id="profilePic" alt="profilePicture">
  </div>
  <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
      <div *ngFor="let Persona of persona" class="currentPersona">
          <div class="col-2">
              <p id="name">{{Persona.nombre}} {{Persona.apellido}}</p>
              <p id="title">Full Stack Developer Jr</p>
          </div>
          <div class="col-8" class="m-4">
                  <h1>Acerca de mi
                    <button type="button" class="btn btn-primary" routerLink="/nuevapersona" *ngIf="isLogged">
                      <i class="bi bi-plus-circle-fill"></i></button>
                    <button *ngIf="isLogged" class="btn btn-primary" routerLink="/editpersona/{{Persona.id}}">
                      <i class="bi bi-pencil-fill"></i></button>
                  <button *ngIf="isLogged" class="btn btn-danger" (click)="delete(Persona.id)">
                      <i class="bi bi-trash-fill"></i></button>
                  </h1>
                  <p>{{Persona.acercaDe}}</p>

          </div>

      </div>
    </div>
    </div>
