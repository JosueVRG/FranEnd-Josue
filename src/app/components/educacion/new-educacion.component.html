<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                <label for="tituloE">Nombre del título</label>
                <input type="text" class="form-control" rows="3" id="tituloE" name="tituloE" [(ngModel)]="tituloE" required>
            </div>
            <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>

                <button class="btn btn-primary">
                    Agregar educación
                </button>
            </form>
            <button class="btn btn-secondary" (click)="cancel()">
              Cancelar
          </button>
        </div>
    </div>
</div>
