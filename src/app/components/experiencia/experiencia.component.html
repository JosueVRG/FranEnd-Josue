<div class="row">
  <div>
    <h1>Experiencia
    <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
      <i class="bi bi-plus-circle-fill"></i>
    </button>
    </h1>
  </div>
  <div class="card" style="width: 18rem;" *ngFor="let Experiencia of expe" >
  <img src="{{Experiencia.urlE}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title">{{Experiencia.nombreE}}</h3>
    <h5 class="card-subtitle">{{Experiencia.aniosE}} a√±os de experiencia</h5>
    <p class="card-text">{{Experiencia.descripcionE}}</p>
      <div class="text-end">
        <button *ngIf="isLogged" class="btn btn-primary" routerLink="/editexp/{{Experiencia.id}}">
          <i class="bi bi-pencil-fill"></i>
        </button>
         <button *ngIf="isLogged" class="btn btn-danger" (click)="delete(Experiencia.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
  </div>
</div>
</div>
