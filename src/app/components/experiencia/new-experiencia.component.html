<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Título del puesto y año</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripcion de la tarea</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
              </div>
              <div class="form-group">
                <label for="urlE">URL de imagen de la empresa</label>
                <input type="text" class="form-control" id="urlE" name="urlE" [(ngModel)]="urlE" required>
            </div>
            <div class="form-group">
                <label for="aniosE">Años de experiencia</label>
                <input type="text" class="form-control" id="aniosE" name="aniosE" [(ngModel)]="aniosE" required>
            </div>
              <button class="btn btn-primary">
                  Agregar experiencia
              </button>
          </form>
          <button class="btn btn-secondary" (click)="cancel()">
            Cancelar
        </button>
      </div>
  </div>
</div>
